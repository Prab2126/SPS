<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Stone paper scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="final">
        <h1>You win</h1>
        <button>Play again</button>
        <img
          class="frontimg"
          id="img1"
          src="img/Picsart_24-12-29_10-42-32-495.png"
          alt=""
        />
        <img
          class="frontimg"
          id="img2"
          src="img/Picsart_24-12-29_10-40-35-157.png"
          alt="not found"
        />
      </div>
      <div id="game-area">
        <div class="message">You win</div>

        <div id="scores">
          <div class="manUI">5</div>
          <div class="botUI">5</div>
        </div>
        <img
          src="img/Picsart_24-12-29_10-40-35-157.png"
          id="humanHand"
          class="HandSame"
          alt=""
        />
        <img
          src="img/Picsart_24-12-29_10-40-35-157.png"
          class="HandSame"
          id="botHand"
          alt=""
        />

        <div class="hands">
          <img id="twofing" src="img/paper.png" alt="" />
          <img id="opfing" src="img/stone.png" alt="" />
          <img id="closfing" src="img/scissors.png" alt="" />
        </div>
      </div>
      <noscript>Pls try to turn on the js . To play our game</noscript>
    </main>
  </body>
</html>
